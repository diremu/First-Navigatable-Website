<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Origins | Store</title>
    <script src="./jokes.js" defer></script>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./home.html">HOME</a></li>
                <li><a href="./store.html">STORE</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Origins</h1>
    </header>
    <section class="container content-section">
        <h2 class="body-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img src="Images/Album 1.png" alt="Our First Release in" class="shop-item-image">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                    </div>
            </div>
            <div>
                <span class="shop-item-title">Album 2</span>
                <img src="Images/Album 2.png" alt="Our Second Release in 2018" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$6.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
            <div>
                <span class="shop-item-title">Album 3</span>
                <img src="Images/Album 3.png" alt="Our Third Release in 2020" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
            <div>
                <span class="shop-item-title">Album 4</span>
                <img src="Images/Album 4.png" alt="Our last Release in 2022" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$8.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="body-header">MERCH</h2>
        <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img src="Images/Shirt.png" alt="A T-Shirt bearing the logo of The Origins" class="shop-item-image">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$25.99</span>
                        <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee</span>
                    <img src="Images/Cofee.png" alt="A coffee cup with our Sister Band's name on it" class="shop-item-image">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART </button>
                    </div>
                </div>
        </div>
            
        </div>
    </section>
    <section class="container content-section">
        <h2 class="body-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-row">
           <div class="cart-column cart-item">
                <img src="Images/Shirt.png" width="100" height="100" class="cart-item-image">
                <span class="cart-item-title">T-Shirt</span>
           </div>
            <span class="cart-price cart-column"  >$19.99</span>
           <div class="cart-quantity cart-column">
                <input type="number" value="1" class="cart-quantity-input">
                <button type="button" class="btn btn-danger ">REMOVE</button>
           </div>
        </div>
       <div class="cart-items">
            <div class="cart-row">
                <div class="cart-column cart-item">
                    <img src="Images/Album 3.png" width="100" height="100" class="cart-item-image">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
            <div class="cart-quantity, cart-column">
                <input type="number" value="2" class="cart-quantity-input">
                <button type="button" class="btn btn-danger ">REMOVE</button>
            </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$39.97</span>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-purchase">PURCHASE</button>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Origins</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="Images/YouTube Logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.spotify.com" target="_blank">
                        <img src="Images/Spotify Logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="Images/Facebook Logo.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
